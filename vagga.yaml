containers:
  ubuntu-xenial-core:
    setup:
    - !Ubuntu xenial
  ubuntu-xenial-universe:
    setup:
    - !Container ubuntu-xenial-core
    - !UbuntuUniverse
  build:
    setup:
    - !Container ubuntu-xenial-universe
    - !UbuntuUniverse
    - !Install [ ca-certificates, make, cmake, clang-3.6, gcc, g++, libboost-all-dev, gdbserver,
                 ruby, libicu-dev, python-pip,
                 haskell-platform, rsync, texlive-latex-extra, texlive-fonts-recommended ]
    - !BuildDeps [ ruby-dev, zlib1g-dev ]
    - !Env
      HOME: /root # For cabal
    - !Sh |
        cabal update
        cabal install filemanip megaparsec shake text
        pip install --upgrade pip
        pip install -U setuptools
        pip install sphinx sphinx-autobuild
        pip install sphinx_rtd_theme
        gem install copyright-header

    volumes:
      /tmp: !Tmpfs {size: 1Gi}

commands:
  add-copyright: !Command
    description: Add copyright header to C++ files
    accepts-arguments: true
    container: build
    work-dir: /work
    run: copyright-header/add-header "$@"
  build: &build !Command
    description: Build and test everything
    accepts-arguments: true
    container: build
    work-dir: /work/haskell
    environ: { HOME: /root }
    run: ./Build.hs "$@"
  docs: !Command
    <<: *build
    description: Build docs
    run: ./Build.hs docs
  quick: !Command
    <<: *build
    description: Build with gcc only in debug mode
    run: ./Build.hs quick
  clean: !Command
    <<: *build
    description: Clean the build
    run: ./Build.hs clean
